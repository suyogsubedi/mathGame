{% extends 'base.html'%} {% block 'content'%}
<!--  -->

  <br />
  <br />
  <br />
  <div class="container-fluid">
    <h2>Login Page</h2>
    <br />
    <form action="" method="POST">
      {% csrf_token %}
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
       
     
     
        <br>
      <input type="submit" value="Login" class="btn btn-secondary" />
    </form>
    <br>
    <!-- Loading the code from socialaccount and then ridirectin user to google signin page -->

    {% load socialaccount %}
    <a class="btn btn-primary" href="{% provider_login_url 'google' %}">Login With Google</a>
  </div>

{%endblock%}
