{% extends 'base.html'%}
<!--  -->
{% block 'content' %}
<!--  -->

<br />
{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  There were some errors, Please register as instructed.
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endif %}
<br />
<br />
<div class="shadow p-4 mb-5 body rounded">
  <h2>Register To Math Game Website</h2>
  <br />
  <form action="{% url 'register_user' %}" method="POST">
    {% csrf_token %}
    <!--  -->
    {{ form.as_p }}

    <br />
    <input type="submit" value="Register" class="btn btn-secondary" />
  </form>
  <br />
  {% load socialaccount %}
  <a class="btn btn-primary" href="{% provider_login_url 'google' %}"
    >Register With Google</a
  >
</div>

{% endblock %}
