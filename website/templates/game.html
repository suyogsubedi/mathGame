{% extends 'base.html'%}
<!--  -->

<!--  -->
{% block 'content'%}
<!--  -->
{% if user.is_authenticated %}
<div class="main-ui">
  <p class="problem"></p>

  <form action="" class="our-form">
    <input type="text" class="our-field" autocomplete="off" />
    <button class="btn btn-primary">Submit</button>
  </form>

  <p class="status">
    You need <span class="points-needed">10</span> more points, and are allowed
    to make <span class="mistakes-allowed">2</span> more mistakes.
  </p>

  <div class="progress">
    <div class="boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="progress-inner"></div>
  </div>
</div>

<div class="overlay">
  <div class="overlay-inner">
    <p class="end-message"></p>
    <button class="reset-button">Start Over</button>
  </div>
</div>
{% load static %}
<script src="{% static 'scripts/game.js'%}"></script>

{%else%}
<center>
  <br />
  <h2>You need to login to play the game</h2>
  <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
</center>
{%endif%}
<!--  -->

{% endblock%}
