{% extends 'base.html'%}

{% block 'content'%}
<center>
  <h2>Learn Addition</h2>
  <form class="addition" action="">
    <input
      class="additionFN form-control"
      type="text"
      placeholder="First Number"
    />
    <input
      class="additionSN form-control"
      type="text"
      placeholder="Second Number"
    />
    <!-- <p class="additionResult">Add Two Numbers To See The Results</p> -->
    <!--  -->
    <div
      class="alert alert-warning alert-dismissible fade show additionResult"
      role="alert"
    >
      <strong>Enters two number for addition</strong>
    </div>
    <!--  -->
    <button class="btn btn-primary">Add</button>
    <button class="btn btn-danger" type="reset">Clear Form</button>
  </form>
  <!-- Subtraction -->
  <h2>Learn Subtraction</h2>
  <form class="subtraction" action="">
    <input
      class="subtractionFN form-control"
      type="text"
      placeholder="First Number"
    />
    <input
      class="subtractionSN form-control"
      type="text"
      placeholder="Second Number"
    />
    <div
      class="alert alert-warning alert-dismissible fade show subtractionResult"
      role="alert"
    >
      <strong>Enter two numbers for subtractions</strong>
    </div>
    <button class="btn btn-primary">Subtract</button>
    <button class="btn btn-danger" type="reset">Clear Form</button>
  </form>

  <!-- Multiplication -->
  <h2>Learn Multiplication</h2>

  <form class="multiplication" action="">
    <input
      class="multiplicationFN form-control"
      type="text"
      placeholder="First Number"
    />
    <input
      class="multiplicationSN form-control"
      type="text"
      placeholder="Second Number"
    />
    <div
      class="
        alert alert-warning alert-dismissible
        fade
        show
        multiplicationResult
      "
      role="alert"
    >
      <strong>Enter two numbers for multiplication</strong>
    </div>
    <button class="btn btn-primary">Multiply</button>
    <button class="btn btn-danger" type="reset">Clear Form</button>
  </form>
  <h2>Learn Division</h2>

  <form class="division" action="">
    <input
      class="divisionFN form-control"
      type="text"
      placeholder="First Number"
    />
    <input
      class="divisionSN form-control"
      type="text"
      placeholder="Second Number"
    />
    <div
      class="alert alert-warning alert-dismissible fade show divisionResult"
      role="alert"
    >
      <strong>Enter two numbers for division</strong>
    </div>
    <button class="btn btn-primary">Divide</button>
    <button class="btn btn-danger" type="reset">Clear Form</button>
  </form>

  <!-- Generate Multiplication Table -->
</center>
{% load static %}
<script src="{% static 'scripts/learn.js'%}"></script>
{%endblock%}
